<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متعاونين على التفوق</title>
    <!-- إضافة خط Noto Nastaliq Urdu -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            max-width: 750px;
            width: 100%;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .container:hover {
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.4);
            transform: translateY(-5px);
        }
        
        /* عنوان الموقع - Noto Nastaliq Urdu Bold */
        h1 {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-weight: 700;
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1e2b5e, #4a1e5e, #b12a5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
            transition: all 0.3s;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f1c40f);
            border-radius: 3px;
            animation: lineWidth 3s ease-in-out infinite;
        }
        
        @keyframes lineWidth {
            0%, 100% { width: 150px; }
            50% { width: 200px; }
        }
        
        /* اسم عبدالرحمن تحت العنوان مباشرة (بدون مربع) */
        .my-name {
            text-align: center;
            margin: 5px 0 20px 0;
        }
        
        .my-name span {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.5em;
            font-weight: 600;
            color: #4a1e5e;
            text-shadow: 1px 1px 3px rgba(102, 126, 234, 0.3);
        }
        
        /* العبارة في مربع */
        .motivation-box {
            text-align: center;
            margin: 10px 0 25px 0;
            position: relative;
        }
        
        .motivation-box span {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.2em;
            font-weight: 500;
            background: linear-gradient(135deg, #fef9e7, #fef3d9);
            padding: 12px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(177, 42, 94, 0.2);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.3s;
            animation: phraseGlow 3s ease-in-out infinite;
        }
        
        @keyframes phraseGlow {
            0%, 100% { box-shadow: 0 5px 20px rgba(177, 42, 94, 0.2); }
            50% { box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4); }
        }
        
        .motivation-box span::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #b12a5e);
            border-radius: 52px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }
        
        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        /* صف الفصول */
        .semesters-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .semester-card {
            flex: 1;
            min-width: 200px;
        }
        
        .semester-card a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 20px 15px;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            transition: all 0.4s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .semester-card a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .semester-card a:hover::before {
            left: 100%;
        }
        
        .semester-card a:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-color: white;
        }
        
        .semester1 a { background: linear-gradient(135deg, #43a047, #1e88e5); }
        .semester2 a { background: linear-gradient(135deg, #fb8c00, #f4511e); }
        
        /* تحدي السرعة */
        .challenge-row {
            margin-bottom: 20px;
        }
        
        .challenge-card a {
            display: block;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #c92a2a, #ff6b6b);
            padding: 25px 20px;
            border-radius: 15px;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            transition: all 0.4s;
            box-shadow: 0 15px 30px rgba(201, 42, 42, 0.4);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            animation: challengePulse 2s infinite;
        }
        
        @keyframes challengePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .challenge-card a::before {
            content: '⚡';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            animation: lightningMove 3s infinite;
        }
        
        .challenge-card a::after {
            content: '⚡';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            animation: lightningMove 3s infinite 1.5s;
        }
        
        @keyframes lightningMove {
            0% { opacity: 0; transform: translateY(-50%) translateX(-20px); }
            50% { opacity: 1; transform: translateY(-50%) translateX(0); }
            100% { opacity: 0; transform: translateY(-50%) translateX(20px); }
        }
        
        .challenge-card a:hover {
            background: linear-gradient(135deg, #ff6b6b, #c92a2a);
            transform: scale(1.05);
            border-color: gold;
        }
        
        /* زر الاقتراح/الدعاء */
        .suggestion-row {
            margin-bottom: 20px;
        }
        
        .suggestion-card a {
            display: block;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #1e3c2c, #2e7d5e);
            padding: 18px 15px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            transition: all 0.4s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 2px solid gold;
            position: relative;
            overflow: hidden;
        }
        
        .suggestion-card a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            transition: left 0.5s;
        }
        
        .suggestion-card a:hover::before {
            left: 100%;
        }
        
        .suggestion-card a:hover {
            transform: translateY(-5px) scale(1.02);
            background: linear-gradient(135deg, #2e7d5e, #1e3c2c);
            border-color: white;
        }
        
        .suggestion-card i {
            margin: 0 8px;
            animation: iconBeat 1.5s infinite;
        }
        
        @keyframes iconBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* واتساب */
        .whatsapp-row {
            margin-bottom: 20px;
        }
        
        .whatsapp-card a {
            display: block;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #075e54, #128c7e);
            padding: 15px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            transition: all 0.4s;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            border: 2px solid #25D366;
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-card a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .whatsapp-card a:hover::before {
            left: 100%;
        }
        
        .whatsapp-card a:hover {
            background: linear-gradient(135deg, #128c7e, #075e54);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.5);
        }
        
        .whatsapp-card i {
            animation: whatsappPulse 2s infinite;
        }
        
        @keyframes whatsappPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* توقيع المصمم في الأسفل */
        .designer-signature {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid transparent;
            border-image: linear-gradient(90deg, #667eea, #764ba2, #f1c40f);
            border-image-slice: 1;
            animation: borderColor 3s linear infinite;
        }
        
        @keyframes borderColor {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .designer-title {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .designer-name {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameGlow 2s ease-in-out infinite;
        }
        
        @keyframes nameGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.1); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .my-name span { font-size: 1.3em; }
            .motivation-box span { font-size: 1em; }
            .challenge-card a { font-size: 1.4em; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- عنوان الموقع -->
        <h1>متعاونين على التفوق</h1>
        
        <!-- اسم عبدالرحمن تحت العنوان مباشرة (بدون مربع) -->
        <div class="my-name">
            <span>عبدالرحمن المعايطه</span>
        </div>
        
        <!-- العبارة في مربع تحت اسم عبدالرحمن -->
        <div class="motivation-box">
            <span>انفضوا النوم وهبوا للعلا فالعلا وقف على من لم ينم</span>
        </div>
        
        <!-- الفصل الأول والثاني -->
        <div class="semesters-row">
            <div class="semester-card semester1">
                <a href="https://farmbot1238.github.io/s1/" target="_blank">
                    <i class="fas fa-book-open"></i> الفصل الأول
                </a>
            </div>
            <div class="semester-card semester2">
                <a href="https://farmbot1238.github.io/s2/" target="_blank">
                    <i class="fas fa-book-reader"></i> الفصل الثاني
                </a>
            </div>
        </div>
        
        <!-- تحدي السرعة الشامل -->
        <div class="challenge-row">
            <div class="challenge-card">
                <a href="https://farmbot1238.github.io/thd1/" target="_blank">
                    تحدي السرعة الشامل
                </a>
            </div>
        </div>
        
        <!-- اقتراح / دعاء للطالب -->
        <div class="suggestion-row">
            <div class="suggestion-card">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeOP7ow84vcJ-q8tm4YlHsKMCuGdoL-E5OCJw6C66PDrbMpWw/viewform?usp=publish-editor" target="_blank">
                    <i class="fas fa-heart"></i> اقتراح / دعاء للطالب <i class="fas fa-pen"></i>
                </a>
            </div>
        </div>
        
        <!-- واتساب -->
        <div class="whatsapp-row">
            <div class="whatsapp-card">
                <a href="https://wa.me/962798688787" target="_blank">
                    <i class="fab fa-whatsapp"></i> واتساب
                </a>
            </div>
        </div>
        
        <!-- توقيع المصمم في الأسفل -->
        <div class="designer-signature">
            <div class="designer-title">تم التصميم بواسطة</div>
            <div class="designer-name">عبدالرحمن المعايطه</div>
        </div>
    </div>
</body>
</html>
