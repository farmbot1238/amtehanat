<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متعاونين على التفوق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .option {
            flex: 1;
            min-width: 250px;
        }
        
        .option a {
            display: block;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 3px solid transparent;
        }
        
        .option a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border-color: #fff;
        }
        
        .option:first-child a {
            background: linear-gradient(135deg, #43a047 0%, #1e88e5 100%);
        }
        
        .option:last-child a {
            background: linear-gradient(135deg, #fb8c00 0%, #f4511e 100%);
        }
        
        .note {
            font-size: 1.1em;
            color: #555;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }
        
        .creator {
            font-size: 1.3em;
            font-weight: bold;
            color: #764ba2;
            margin-top: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .option a {
                font-size: 1.5em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>متعاونين على التفوق</h1>
        
        <div class="options">
            <div class="option">
                <a href="https://farmbot1238.github.io/s1/" target="_blank" rel="noopener noreferrer">
                    الفصل الأول
                </a>
            </div>
            
            <div class="option">
                <a href="https://farmbot1238.github.io/s2/" target="_blank" rel="noopener noreferrer">
                    الفصل الثاني
                </a>
            </div>
        </div>
        
        <div class="note">
            <p>تم التصميم بواسطة:</p>
            <p class="creator">عبدالرحمن المعايطه</p>
        </div>
    </div>
    
    <script>
        // الروابط المحدثة
        const firstSemesterLink = "https://farmbot1238.github.io/s1/";
        const secondSemesterLink = "https://farmbot1238.github.io/s2/";
        
        // تحديث الروابط تلقائياً
        document.querySelector('.option:first-child a').href = firstSemesterLink;
        document.querySelector('.option:last-child a').href = secondSemesterLink;
        
        console.log('الموقع جاهز! الروابط محدثة.');
    </script>
</body>
</html>
